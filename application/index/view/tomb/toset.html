<div class="cont">
<form>
  <fieldset>
    <legend>已落葬故者信息</legend>
     <div class="conta">
        <p>选择墓园</p>
        <p>选择墓区</p>
        <p>选择墓排</p>
         <p>落葬日期</p>
        <p>查询结果数量：{$count}个</p>
       
     </div>
     <div class="contb">
      <select name="cem_id" class="cem_id">
        <option value="0">请选择</option>
        {foreach $cem_list as $k => $vo}
             <option value="{$vo.id}">{$vo.title}</option>
        {/foreach}
     </select>
       <select name="cem_area_id" class="cem_area_id">
       <option value="0">请选择</option>
       </select> 
       <select name="cem_row_id" class="cem_row_id">
       <option value="0">请选择</option>
       </select>
         <input class="Wdate xiaostime" name="time" id="starttime" value="{$Tink.get.time|default=date('Y-m-d',time())}" type="text" onclick="WdatePicker()" style="outline: 0;font-size: 14px;color: #000;float: left;margin-left: 10px;width:100px;">
         <button type="button" class=" contc show_one">显示确定信息</button>
       <button type="button" class=" contc show_all">显示全部待确定信息</button>
     </div>
  </fieldset>
  
</form>
<div class="conbiao">
  <table class="table table-bordered">
    <!--<caption>边框表格布局</caption>-->
    <thead>
      <tr>
        <th>墓位证编号</th>
        <th>墓位全称</th>
        <th>墓位状态</th>
        <th>故者姓名</th>
        <th>故者性别</th>
        <th>落葬日期</th>             
        <th>故者落葬状态</th>
        <th>备注</th>
      </tr>
    </thead>
    <tbody class="add_row">
      
    </tbody>
  </table>
</div>
</div>
<script src="__JS__/layer/layer.js"></script>
<script language="javascript" type="text/javascript" src="__JS__/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
function setuser(id){
  var imgshtml = layer.load(0, {
    shade: [0.5] //0.1透明度的白色背景
  });
  $.ajax({
      type        : 'post',
      url         : '{:url('tomb_toset_setuser')}',
      dataType    : 'json',
      data        : {id:id},
      success     : function(g){
          layer.close(imgshtml);
          layer.close(uimghtml);
          if(g == 'ok'){
              layer.msg('设置成功',{offset: '300px',time: 2000,icon: 1},function () {
                 $(".show_one").trigger("click");
              });
          }else{
              layer.msg('设置失败',{offset: '300px',time: 2000,icon: 2},function () {
                 $(".show_one").trigger("click");
              });
          }
      }
  });
}
function setusers(id){
  var imgshtml = layer.load(0, {
    shade: [0.5] //0.1透明度的白色背景
  });
  $.ajax({
      type        : 'post',
      url         : '{:url('tomb_toset_setuser')}',
      dataType    : 'json',
      data        : {id:id},
      success     : function(g){
          layer.close(imgshtml);
          layer.close(uimghtml);
          if(g == 'ok'){
              layer.msg('设置成功',{offset: '300px',time: 2000,icon: 1},function () {
                 $(".show_all").trigger("click");
              });
          }else{
              layer.msg('设置失败',{offset: '300px',time: 2000,icon: 2},function () {
                 $(".show_all").trigger("click");
              });
          }
      }
  });
}
function closeuser(){
  layer.close(uimghtml);
}
function set(id){
  var imgshtml = layer.load(1, {
    shade: [0.5] //0.1透明度的白色背景
  });
  $.ajax({
      type        : 'post',
      url         : '{:url('tomb_toset_html')}',
      dataType    : 'json',
      data        : {id:id},
      success     : function(g){
          layer.close(imgshtml);
           //页面层
          uimghtml=layer.open({
            type: 1,
            title: '故者落葬信息确认', //不显示标题
            skin: 'layui-layer-rim', //加上边框
            area: ['480px', '420px'], //宽高
            content: g
          });
      }
  });
}
function sets(id){
  var imgshtml = layer.load(1, {
    shade: [0.5] //0.1透明度的白色背景
  });
  $.ajax({
      type        : 'post',
      url         : '{:url('tomb_toset_htmls')}',
      dataType    : 'json',
      data        : {id:id},
      success     : function(g){
          layer.close(imgshtml);
           //页面层
          uimghtml=layer.open({
            type: 1,
            title: '故者落葬信息确认', //不显示标题
            skin: 'layui-layer-rim', //加上边框
            area: ['480px', '420px'], //宽高
            content: g
          });
      }
  });
}
$(".show_all").click(function(){
  $(".trtr").remove();
  $.ajax({  
      type        : 'post',
      url         : '{:url('select_toset_list_all')}',
      dataType    : 'json',
      data        : {},
      success     : function(g){
        $(".add_row").append(g);
      }
  });
})
$(".show_one").click(function(){
  $(".trtr").remove();
  var cem_id=$(".cem_id option:selected").val();
  var cem_area_id=$(".cem_area_id option:selected").val();
  var cem_row_id=$(".cem_row_id option:selected").val();
  var time=$("input[name='time']").val();
  if(cem_id && cem_area_id && cem_row_id){
    $.ajax({  
        type        : 'post',
        url         : '{:url('select_toset_list')}',
        dataType    : 'json',
        data        : {
            cem_id : cem_id,
            cem_area_id : cem_area_id,
            cem_row_id : cem_row_id,
            time:time
        },
        success     : function(g){
          $(".add_row").append(g);
        }
    });
  }else{
    layer.msg('请选择信息');
  }
})
function get_row (_this, _select_id) {
    // var _select_id = _select_id ? _select_id : 0;
    let cem_area_id = _this.val();
    let form = _this.parents('form');
    if (cem_area_id) {
        $.ajax({
            type        : 'GET',
            url         : '{:url('Cem/row_wlist')}',
            dataType    : 'json',
            data        : {
                cem_area_id : cem_area_id
            },
            success     : function(e){
                let html = '';
                for (i in e) {
                    html += '<option ';
                    if (_select_id == e[i]['id']) {
                        html += 'selected';
                    }
                    html += ' value="'+e[i]['id']+'">'+e[i]['title']+'</option>';
                }
                form.find('.cem_row_id').html(html);
                $('.show_one').trigger('click');
            },
            error       : function () {

            },
        });
    }
}
function get_area (_this, _select_id) {
    // var _select_id = _select_id ? _select_id : 0;
    let cem_id = _this.val();
    let form = _this.parents('form');
    if (cem_id) {
        $.ajax({
            type        : 'GET',
            url         : '{:url('Cem/area_wlist')}',
            dataType    : 'json',
            data        : {
                cem_id : cem_id
            },
            success     : function(e){
                let html = '';
                for (i in e) {
                    html += '<option ';
                    if (_select_id == e[i]['id']) {
                        html += 'selected';
                    }
                    html += ' value="'+e[i]['id']+'">'+e[i]['title']+'</option>';
                }
                form.find('.cem_area_id').html(html);
                var cem_area_id = $('.cem_area_id option:selected').val();
                sjsx_ss(cem_area_id);
            },
            error       : function () {

            },
        });
    }
}

$('.cem_id').change(function(){
    get_area($(this), '-1');
});
$('.cem_row_id').change(function(){
    $('.show_one').trigger('click');
});
$('.cem_area_id').change(function(){
    get_row($(this), '-1');
});
function sjsx_ss(cem_area_id){
    $.ajax({
          type        : 'GET',
          url         : '{:url('Cem/row_wlist')}',
          dataType    : 'json',
          data        : {
              cem_area_id : cem_area_id
          },
          success     : function(e){
              let html = '';
              for (i in e) {
                  html += '<option ';
                  
                  html += ' value="'+e[i]['id']+'">'+e[i]['title']+'</option>';
              }
              $('.cem_row_id').html(html);
              $('.show_one').trigger('click');
          },
      });
  }
</script>
