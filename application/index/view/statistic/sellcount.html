<script type="text/javascript">
$(".show_print").click(function(){
    var ptype=$("#ptype").val();
    if(ptype == '2'){
      var starttime=$("#starttime").val();
      var endtime=$("#endtime").val();
      var html = layer.load(0, {
        shade: [0.5] //0.1透明度的白色背景
      });
       $.ajax({
            type        : 'post',
            url         : '{:url('select_print')}',
            dataType    : 'json',
            data        : {
                type : 41,
                starttime : starttime,
                endtime : endtime,
            },
            success     : function(g){
                layer.close(html);
                //页面层
                vhtml=layer.open({
                  type: 1,
                  title: '客服代表销售情况表统计', //不显示标题
                  skin: 'layui-layer-rim', //加上边框
                  area: ['100%', '100%'], //宽高
                  content: g
                });
            }
        });
    }else{
      layer.msg('无打印信息');
    }
    
  })
  function show_print_zlist(){
    $("#ele41").print();
  }
  $(".show_all").click(function(){
    var index = layer.load(1, {
      shade: [0.1,'#fff'] //0.1透明度的白色背景
    });
    $(".trtr").remove();
    var starttime=$("#starttime").val();
    var endtime=$("#endtime").val();
    if(starttime!='' && endtime!=''){
      $.ajax({
          type        : 'post',
          url         : '{:url('select_sellcount_list_time')}',
          dataType    : 'json',
          data        : {
              starttime : starttime,
              endtime : endtime,
          },
          success     : function(g){
            layer.close(index);
            $("#ptype").val('2');
            $(".add_row").append(g);
          }
      });
    }else{
      layer.close(index);
      layer.msg('请选择时间');
    }
  })
</script>
